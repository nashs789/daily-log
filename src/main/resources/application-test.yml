server:
  port: 8081

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: ["openid", "profile", "email"]
            redirect-uri: "http://localhost:8081/login/oauth2/code/google"
  datasource:
    url: jdbc:postgresql://localhost:5432/life_log
    username: test
    password: test
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: Asia/Seoul
  flyway:
    enabled: true
    locations: classpath:db/migration

notify:
  enabled: true
  slack:
    enabled: true
    webhook: test
  discord:
    enabled: true
    webhook: test

url:
  script:
    marked: test
    safe-guard: test
    jquery: test
  base: test
  jsp: test
  css: test
  image: test
  js: test

auth:
  cookie:
    domain: test
    secure: true # 로컬 http면 false
    same-site: Lax
